<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Vanilla App</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-10">
                <input type="search" placeholder="What is your city?" class="form-control" id="city-input" autocomplete="off"/>
            </div>
            <div class="col-2">
                <input type="submit" value="Search" class="btn btn-primary"/>
        </div>    
        </div>
        </form>
            <div class="overview">
    <h1 id="city">
</h1>
<ul>
    <li id="date">
            </li>
    <li id="description">
        </li>
</ul>
<div class="row">
    <div class="col-6">
        <div class="d-flex weather-temperature">
        <img src="" alt="Clear" width="150" id="icon"/>
        <div>
    <strong id="temperature"></strong
    ><span class="units"><a href="" id="celsius-link" class="active">°C</a> | <a href="" id="fahrenheit-link">°F</a></span>
  </div>
</div>  
    </div>
    <div class="col-6">
        <ul>
            <li>
                Humidity:<span id="humidity"></span>%
            </li>
            <li>
                Wind: <span id="wind"></span> km/h 
            </li>
        </ul>
        </div>
    </div>
    </div> 
    <div class="weather-forecast" id="forecast"></div>
    </div>
</div>
<small>
   <a href="https://github.com/Lyumina-n/vanilla-weather-app.git" target="_blank"> Open-source code</a>, by <a href="https://www.instagram.com/lyumina.n/" target="_blank"> Liudmyla Nedokos</a>
</small>
</div>
</div>
<script src="src/script.js"></script>
</body>
</html>
